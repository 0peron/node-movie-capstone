<!DOCTYPE html>
<html>

<head>
    <title>Theater movie listings</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav>
        <section class='container'>
            <h1>REPLACE ME</h1>
            <div class="signup">
                <form action="login" class="log">
                    <label for="query"></label>
                    <input type="text" class="js-user" placeholder="Username">
                    <input type="text" class="js-password" placeholder="Password">
                    <button type="submit" class="logButton">Login</button>
                </form>
                <p class="missing">forgot password?</p>
                <p class="reg">register</p>
            </div>
            <div class="leftContainer">
                <h2>Search for Movies in Theaters Near You</h2>
                <form action="#" class="js-search-form">
                    <label for="query"></label>
                    <input type="text" class="js-query" placeholder="Zip Code" value="19193">
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>
    </nav>
    <div class='wrapper'>
        <div class='theaterList' id='js-theater-list'>
            <div class='movieTitles'>
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="modal_wrapper">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="apps.js"></script>
</body>

</html>
